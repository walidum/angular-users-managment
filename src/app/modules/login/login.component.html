<div class="main">
  <mat-card [formGroup]="group" class="card">
    <h1>Login</h1>

    <mat-form-field class="input-width" appearance="fill">
      <mat-label>E-mail</mat-label>
      <input formControlName="email" matInput>
      <mat-error *ngIf="group.get('email').hasError('pattern')"> Email incorrect</mat-error>
    </mat-form-field>
    <mat-form-field class="input-width" appearance="fill">
      <mat-label>Password</mat-label>
      <input formControlName="password" type="password" matInput>
      <mat-error *ngIf="group.get('password').hasError('required')">Password obligatoire</mat-error>
      <mat-error *ngIf="group.get('password').hasError('minlength')">Min 6 chars</mat-error>
    </mat-form-field>

    <button (click)="send()" class="input-width" mat-raised-button color="primary">Login</button>
    <button routerLink="/register" style="margin-top: .5rem" class="input-width" mat-raised-button color="primary">Register</button>
  </mat-card>
</div>
